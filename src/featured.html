<!doctype html>
<html>
  <head>
    <title><%= json.project.title %></title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <%= t.include("partials/_head.html") %>
  </head>
  <body>

    <responsive-child>
      <div class="image-slider">
        <div class="first"><img draggable="false" src="./assets/before2.jpg"></div>
        <div class="second"> <img draggable="false" src="./assets/after2.jpg"></div>
      </div>
      <div class="featured-location">Fairview Avenue N and Republican Street</div>
      <div class="featured-source">Source: Google Street View (2008, 2015)</div>
      

    </responsive-child>

    <script src="app.js" async></script>
    <% if (json.project.production) { %>
    <%= !json.project.embedded ? t.include("partials/_foot.html") : "" %>
    <%= t.include("partials/_workHere.html") %>
    <% } %>
